<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow&#160;|&#160;Notes</title>
  <link class="i" rel="icon" type="image/x-icon" href="./hidden/css/webo.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfkit/0.15.0/pdfkit.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="./pd.js"> </script>
  <style>
    * {
    margin: 0;
    padding: 0;
    }
    .top-bar {
    background: #333;
    color: #fff;
    padding: 1rem;
    }
    .btn {
    background: coral;
    color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 0.7rem 2rem;
    }
    .btn:hover {
    opacity: 0.9;
    }
    .page-info {
    margin-left: 1rem;
    }
    .error {
    background: orangered;
    color: #fff;
    padding: 1rem;
    }
    </style>
</head>
<body>
  <div class="top-bar">
    <button class="btn" id="prev-page">
      <i class="fas fa-arrow-circle-left"></i> Prev Page
    </button>
    <button class="btn" id="next-page">
      Next Page <i class="fas fa-arrow-circle-right"></i>
    </button>
    <span class="page-info">
      Page <span id="page-num"></span> of <span id="page-count"></span>
    </span>
</div>
  <canvas id="pdf-render"></canvas>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  </script>
</body>
</html>

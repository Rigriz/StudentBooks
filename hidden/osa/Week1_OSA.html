<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>StudyFlow&#160;|&#160;Week1_OSA</title>
    <meta name="author" content="" />
</head>
<style>
    body {
        margin: 12%;
        /* Remove default margins for better control */
        display: flex;
        /* Use flexbox for centering */
        justify-content: center;
        /* Center content horizontally */
        align-items: center;
        /* Center content vertically */
        min-height: 100vh;
        /* Set minimum height for full viewport coverage */
    }

    img {
        width: 100%;
        /* Images take up full width within their container */
        max-width: 700px;
        /* Limit maximum image width for larger screens */
        object-fit: cover;
        /* Maintain aspect ratio and zoom to fit container */
    }

    /* Media queries for different screen sizes (optional) */
    @media (max-width: 768px) {

        /* For screens up to 768px (mobile) */
        img {
            max-width: 100vw;
            /* Allow image to fill full viewport width on mobile */
        }
    }
</style>
<body id="body">
     <div>
          
     </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow&#160;|&#160;Lab manual 10 & 13</title>
</head>
<style>
    body {
        margin: 2%;
        /* Remove default margins for better control */
        display: flex;
        /* Use flexbox for centering */
        justify-content: center;
        /* Center content horizontally */
        align-items: center;
        /* Center content vertically */
        min-height: 100vh;
        /* Set minimum height for full viewport coverage */
    }

    img {
        width: 100%;
        /* Images take up full width within their container */
        max-width: 700px;
        /* Limit maximum image width for larger screens */
        object-fit: cover;
        /* Maintain aspect ratio and zoom to fit container */
    }

    /* Media queries for different screen sizes (optional) */
    @media (max-width: 768px) {

        /* For screens up to 768px (mobile) */
        img {
            max-width: 100vw;
            /* Allow image to fill full viewport width on mobile */
        }
    }
</style>

</html>
